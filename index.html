        body { background: var(--bg); font-family: -apple-system, sans-serif; margin: 0; padding: 20px; padding-top: calc(env(safe-area-inset-top) + 20px); -webkit-tap-highlight-color: transparent; }

        .btn-start { background: var(--blue); color: white; border: none; padding: 20px 50px; border-radius: 50px; font-size: 18px; font-weight: bold; margin-top: 30px; }

        /* å¡ç‰‡æ ·å¼ */
        .card { background: var(--gray); border-radius: 25px; padding: 20px; margin-bottom: 20px; }
        input { width: 100%; border: none; padding: 15px; border-radius: 15px; margin-bottom: 10px; box-sizing: border-box; font-size: 16px; outline: none; }
        .primary-btn { width: 100%; background: #000; color: #fff; border: none; padding: 18px; border-radius: 18px; font-weight: bold; font-size: 18px; cursor: pointer; }

        /* åˆ—è¡¨é¡¹ */
        .goal-item { border: 2.5px solid #000; border-radius: 22px; padding: 20px; margin-top: 15px; display: flex; align-items: center; position: relative; background: #fff; transition: 0.3s; }
        .goal-item.done { opacity: 0.4; background: #fafafa; border-color: #ccc; }
        
        .goal-info { flex: 1; }
        .goal-title { font-size: 20px; font-weight: 900; margin: 0; }
        .goal-sub { font-size: 12px; color: #666; margin-top: 5px; }

        /* åˆ é™¤æŒ‰é’®ï¼šç‚¹å‡»å¡ç‰‡å³ä¸Šè§’çš„â€œXâ€ */
        .delete-btn { 
            position: absolute; 
            top: 15px; 
            right: 15px; 
            color: var(--red); 
            font-size: 12px; 
            font-weight: bold; 
            border: 1px solid var(--red); 
            padding: 2px 8px; 
            border-radius: 8px; 
            cursor: pointer; 
            z-index: 10;
        }

        /* æ‰“å‹¾æ–¹æ¡† */
        .check-box { width: 34px; height: 34px; border: 2.5px solid #000; border-radius: 12px; margin-left: 15px; flex-shrink: 0; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .done .check-box { background: #000; }
        .done .check-box::after { content: 'âœ“'; color: white; font-weight: bold; font-size: 22px; }
    </style>
</head>
<body>

    <div id="initLayer" onclick="activateApp()">
        <div style="font-size: 50px;">ğŸ””</div>
        <h1>Focus.</h1>
        <p>ç‚¹å‡»å±å¹•è§£é”æƒé™å¹¶å¼€å§‹</p>
        <button class="btn-start">è¿›å…¥ App</button>
    </div>

    <div id="alarmOverlay">
        <h1 id="alarmTitle" style="font-size: 45px;">æé†’</h1>
        <button onclick="stopAlarm()" style="margin-top:40px; padding:20px 60px; border-radius:50px; border:none; background:#fff; color:red; font-weight:bold; font-size:20px;">åœæ­¢å“é“ƒ</button>
    </div>

    <h1>Focus.</h1>

    <div class="card">
        <input type="text" id="gInput" placeholder="ç›®æ ‡åç§° (å¦‚: æ¯å¤©è¿åŠ¨)">
        <input type="number" id="dInput" placeholder="åšæŒå¤©æ•° (å¦‚: 21)">
        <input type="time" id="tInput" value="08:00">
        <button class="primary-btn" onclick="addGoal()">å¼€å¯æ–°è®¡åˆ’</button>
    </div>

    <div id="list"></div>

    <audio id="alarmAudio" loop preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" type="audio/mpeg">
    </audio>

    <script>
        const STORE_KEY = 'focus_final_v15';
        let goals = JSON.parse(localStorage.getItem(STORE_KEY)) || [];
        const audio = document.getElementById('alarmAudio');

        // åˆå§‹åŒ–æƒé™
        async function activateApp() {
            if ("Notification" in window) await Notification.requestPermission();
            audio.muted = true;
            audio.play().then(() => {
                audio.pause();
                audio.muted = false;
                document.getElementById('initLayer').style.display = 'none';
            });
        }

        // æ·»åŠ è®¡åˆ’
        function addGoal() {
            const t = document.getElementById('gInput').value;
            const d = document.getElementById('dInput').value;
            const ti = document.getElementById('tInput').value;
            if(!t || !d) return alert("è¯·å¡«å…¨ä¿¡æ¯");

            goals.push({
                id: Date.now(),
                title: t,
                days: parseInt(d),
                startTime: new Date().setHours(0,0,0,0),
                time: ti,
                lastCheckDate: ""
            });
            save();
            document.getElementById('gInput').value = '';
        }

        // åˆ é™¤åŠŸèƒ½
        function deleteGoal(id, event) {
            // é˜»æ­¢ç‚¹å‡»åˆ é™¤æŒ‰é’®æ—¶è§¦å‘æ‰“å‹¾
            event.stopPropagation();
            if(confirm("ç¡®å®šè¦åˆ é™¤è¿™ä¸ªè®¡åˆ’å—ï¼Ÿ")) {
                goals = goals.filter(g => g.id !== id);
                save();
            }
        }

        // é—¹é’Ÿç›‘æµ‹å¼•æ“ (æ¯ç§’è¿è¡Œ)
        setInterval(() => {
            const now = new Date();
            const timeStr = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
            const dateStr = now.toDateString();

            if (now.getSeconds() === 0) {
                goals.forEach(g => {
                    const pastDays = Math.floor((now.getTime() - g.startTime) / (1000*60*60*24));
                    const isDoneToday = g.lastCheckDate === dateStr;
                    
                    if (g.time === timeStr && pastDays < g.days && !isDoneToday) {
                        triggerAlarm(g.title);
                    }
                });
            }
        }, 1000);

        function triggerAlarm(title) {
            audio.currentTime = 0;
            audio.play().catch(e => console.log("æ’­æ”¾å—é˜»"));
            
            if (Notification.permission === "granted") {
                new Notification("Focus æé†’", { body: "è¯¥å»å®Œæˆ: " + title, requireInteraction: true });
            }

            document.getElementById('alarmTitle').innerText = title;
            document.getElementById('alarmOverlay').style.display = 'flex';
        }

        function stopAlarm() {
            audio.pause();
            document.getElementById('alarmOverlay').style.display = 'none';
        }

        // æ‰“å‹¾é€»è¾‘
        function toggleCheck(id) {
            const dStr = new Date().toDateString();
            goals = goals.map(g => {
                if (g.id === id) g.lastCheckDate = (g.lastCheckDate === dStr ? "" : dStr);
                return g;
            });
            save();
        }

        function save() {
            localStorage.setItem(STORE_KEY, JSON.stringify(goals));
            render();
        }

        function render() {
            const dStr = new Date().toDateString();
            document.getElementById('list').innerHTML = goals.map(g => {
                const pastDays = Math.floor((new Date().getTime() - g.startTime) / (1000*60*60*24));
                const remaining = g.days - pastDays;
                const isDone = g.lastCheckDate === dStr;

                return `
                    <div class="goal-item ${isDone ? 'done' : ''}" onclick="toggleCheck(${g.id})">
                        <div class="delete-btn" onclick="deleteGoal(${g.id}, event)">åˆ é™¤</div>
                        <div class="goal-info">
                            <p class="goal-title">${g.title}</p>
                            <p class="goal-sub">æé†’ï¼š${g.time} | å‰© ${remaining > 0 ? remaining : 0} å¤©</p>
                        </div>
                        <div class="check-box"></div>
                    </div>
                `;
            }).reverse().join('');
        }
        render();
    </script>
</body>
</html>
