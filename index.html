<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Focus Pro</title>
    <style>
        :root { --bg: #ffffff; --main: #000000; --gray: #f6f6f6; --red: #ff3b30; --blue: #007aff; }
        body { background: var(--bg); color: var(--main); font-family: -apple-system, sans-serif; margin: 0; padding: 20px; padding-top: calc(env(safe-area-inset-top) + 20px); -webkit-tap-highlight-color: transparent; }
        
        /* å¯åŠ¨æ¿€æ´»å±‚ */
        #audioLayer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--main); color: white; z-index: 10001; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .start-btn { background: var(--blue); color: white; border: none; padding: 20px 40px; border-radius: 50px; font-size: 18px; font-weight: bold; margin-top: 20px; box-shadow: 0 10px 20px rgba(0,122,255,0.4); }

        /* å“é“ƒå…¨å±å±‚ */
        #alarmOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--red); color: white; z-index: 10000; flex-direction: column; align-items: center; justify-content: center; }
        .stop-btn { margin-top: 50px; padding: 20px 60px; border-radius: 50px; border: none; background: white; color: var(--red); font-weight: 900; font-size: 22px; }

        /* åˆ—è¡¨å¡ç‰‡ */
        .card { background: var(--gray); border-radius: 25px; padding: 20px; margin-bottom: 25px; }
        input { width: 100%; border: 1.5px solid #ddd; background: #fff; padding: 15px; border-radius: 15px; margin-bottom: 12px; box-sizing: border-box; font-size: 16px; outline: none; }
        .primary-btn { width: 100%; background: var(--main); color: #fff; border: none; padding: 18px; border-radius: 18px; font-weight: bold; font-size: 18px; }

        .goal-item { border: 2.5px solid var(--main); border-radius: 22px; padding: 20px; margin-top: 15px; position: relative; background: #fff; display: flex; align-items: center; }
        .goal-item.done { opacity: 0.4; background: #fafafa; border-color: #ddd; }
        .goal-info { flex: 1; }
        .goal-title { font-size: 20px; font-weight: 900; }
        .goal-meta { font-size: 12px; color: #666; margin-top: 4px; }
        
        .check-box { width: 34px; height: 34px; border: 2.5px solid var(--main); border-radius: 12px; margin-left: 15px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .done .check-box { background: var(--main); border-color: var(--main); }
        .done .check-box::after { content: 'âœ“'; color: white; font-weight: bold; font-size: 22px; }
        
        .delete-btn { position: absolute; top: -10px; right: 10px; background: white; color: var(--red); font-size: 11px; font-weight: bold; border: 1.5px solid var(--red); padding: 3px 8px; border-radius: 8px; }
    </style>
</head>
<body>

    <div id="audioLayer">
        <div style="font-size: 50px;">ğŸ¯</div>
        <h2 style="margin-top:20px;">æ¬¢è¿å›æ¥</h2>
        <p style="opacity:0.7;">ç‚¹å‡»ä¸‹æ–¹æŒ‰é’®å¼€å¯è‡ªå¾‹çš„ä¸€å¤©</p>
        <button class="start-btn" onclick="unlockAudio()">å¼€å¯ Focus</button>
    </div>

    <div id="alarmOverlay">
        <div style="font-size: 60px; animation: shake 0.5s infinite;">â°</div>
        <h1 id="alarmTitle" style="font-size: 45px; margin-top:20px;">æ—¶é—´åˆ°ï¼</h1>
        <button class="stop-btn" onclick="stopAlarm()">åœæ­¢å“é“ƒ</button>
    </div>

    <h1 style="font-weight:900; letter-spacing:-1.5px;">Focus.</h1>

    <div class="card">
        <label style="font-size:12px; font-weight:bold; opacity:0.5; margin-left:10px;">ç›®æ ‡</label>
        <input type="text" id="gInput" placeholder="å†™ä¸‹ä½ çš„è®¡åˆ’...">
        <label style="font-size:12px; font-weight:bold; opacity:0.5; margin-left:10px;">æŒç»­å¤©æ•°</label>
        <input type="number" id="dInput" placeholder="21">
        <label style="font-size:12px; font-weight:bold; opacity:0.5; margin-left:10px;">å“é“ƒæ—¶åˆ»</label>
        <input type="time" id="tInput" value="08:00">
        <button class="primary-btn" onclick="addGoal()">æ·»åŠ è®¡åˆ’</button>
    </div>

    <div id="list"></div>

    <audio id="alarmAudio" loop preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" type="audio/mpeg">
    </audio>

    <script>
        const STORE_KEY = 'focus_final_ultimate';
        let goals = JSON.parse(localStorage.getItem(STORE_KEY)) || [];
        const audio = document.getElementById('alarmAudio');

        // 1. é™é»˜è§£é”éŸ³é¢‘æƒé™
        function unlockAudio() {
            audio.volume = 0; // å…ˆé™éŸ³
            audio.play().then(() => {
                audio.pause();
                audio.volume = 1; // æ¢å¤éŸ³é‡
                document.getElementById('audioLayer').style.display = 'none';
            }).catch(e => {
                document.getElementById('audioLayer').innerText = "è¯·å†æ¬¡ç‚¹å‡»é‡è¯•";
            });
        }

        // 2. æ·»åŠ è®¡åˆ’
        function addGoal() {
            const title = document.getElementById('gInput').value;
            const days = document.getElementById('dInput').value;
            const time = document.getElementById('tInput').value;
            if(!title || !days) return alert("è¯·å¡«å†™å®Œæ•´ä¿¡æ¯");

            goals.push({
                id: Date.now(),
                title: title,
                totalDays: parseInt(days),
                startTime: new Date().setHours(0,0,0,0),
                time: time,
                lastCheckDate: ""
            });
            save();
            document.getElementById('gInput').value = '';
        }

        // 3. é—¹é’Ÿç›‘æµ‹å¼•æ“
        setInterval(() => {
            const now = new Date();
            const timeStr = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
            const dateStr = now.toDateString();

            if (now.getSeconds() === 0) {
                goals.forEach(g => {
                    const pastDays = Math.floor((now.getTime() - g.startTime) / (1000*60*60*24));
                    const isDoneToday = g.lastCheckDate === dateStr;

                    // æ»¡è¶³æ—¶é—´ã€æœªè¿‡æœŸã€ä»Šå¤©æœªæ‰“å¡ï¼Œåˆ™å“é“ƒ
                    if (g.time === timeStr && pastDays < g.totalDays && !isDoneToday) {
                        triggerAlarm(g.title);
                    }
                });
            }
        }, 1000);

        function triggerAlarm(title) {
            document.getElementById('alarmTitle').innerText = title;
            document.getElementById('alarmOverlay').style.display = 'flex';
            audio.currentTime = 0;
            audio.play().catch(e => console.log("æ’­æŠ¥è¢«ç³»ç»Ÿæ‹¦æˆª"));
        }

        function stopAlarm() {
            audio.pause();
            document.getElementById('alarmOverlay').style.display = 'none';
        }

        // 4. æ‰“å¡ä¸åˆ é™¤é€»è¾‘
        function toggleCheck(id) {
            const dateStr = new Date().toDateString();
            goals = goals.map(g => {
                if (g.id === id) g.lastCheckDate = (g.lastCheckDate === dateStr) ? "" : dateStr;
                return g;
            });
            save();
        }

        function deleteGoal(id) {
            if(confirm("ç¡®å®šè¦åˆ é™¤è¿™ä¸ªè®¡åˆ’å—ï¼Ÿ")) {
                goals = goals.filter(g => g.id !== id);
                save();
            }
        }

        function save() {
            localStorage.setItem(STORE_KEY, JSON.stringify(goals));
            render();
        }

        function render() {
            const dateStr = new Date().toDateString();
            document.getElementById('list').innerHTML = goals.map(g => {
                const pastDays = Math.floor((new Date().getTime() - g.startTime) / (1000*60*60*24));
                const remaining = g.totalDays - pastDays;
                const isDoneToday = g.lastCheckDate === dateStr;

                return `
                    <div class="goal-item ${isDoneToday ? 'done' : ''}">
                        <div class="delete-btn" onclick="deleteGoal(${g.id})">åˆ é™¤</div>
                        <div class="goal-info" onclick="toggleCheck(${g.id})">
                            <div class="goal-title">${g.title}</div>
                            <div class="goal-meta">æé†’ï¼š${g.time} | å‰©ä½™ï¼š${remaining > 0 ? remaining : 0} å¤©</div>
                        </div>
                        <div class="check-box" onclick="toggleCheck(${g.id})"></div>
                    </div>
                `;
            }).reverse().join('');
        }
        render();
    </script>

    <style>
        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            75% { transform: rotate(-10deg); }
            100% { transform: rotate(0deg); }
        }
    </style>
</body>
</html>
