<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Focus Pro</title>
    <style>
        :root { --bg: #ffffff; --main: #000000; --gray: #f2f2f2; --red: #ff3b30; --blue: #007aff; --green: #34c759; }
        
        /* 基础设置：增加安全距离 */
        body { 
            background: var(--bg); 
            color: var(--main); 
            font-family: -apple-system, sans-serif; 
            margin: 0; 
            padding: 20px;
            padding-top: calc(env(safe-area-inset-top) + 20px); /* 自动避开摄像头 */
            -webkit-tap-highlight-color: transparent; 
        }

        /* 修复：蓝色激活按钮，放在显眼位置并加阴影 */
        #audioFix { 
            background: var(--blue); 
            color: white; 
            text-align: center; 
            padding: 18px; 
            border-radius: 18px; 
            margin-bottom: 30px; 
            font-weight: 900; 
            box-shadow: 0 10px 20px rgba(0,122,255,0.3);
            cursor: pointer;
            display: block;
            position: relative;
            z-index: 999;
            transition: transform 0.1s;
        }
        #audioFix:active { transform: scale(0.95); }

        .card { background: var(--gray); border-radius: 25px; padding: 25px; margin-bottom: 25px; }
        input { width: 100%; border: 1.5px solid #ddd; background: #fff; padding: 15px; border-radius: 15px; margin-bottom: 12px; box-sizing: border-box; font-size: 16px; outline: none; }
        
        .primary-btn { width: 100%; background: var(--main); color: #fff; border: none; padding: 18px; border-radius: 18px; font-weight: bold; font-size: 18px; cursor: pointer; }
        .primary-btn:active { opacity: 0.8; transform: scale(0.98); }

        .goal-item { border: 2.5px solid var(--main); border-radius: 22px; padding: 20px; margin-top: 15px; position: relative; background: #fff; display: flex; justify-content: space-between; align-items: center; }
        .goal-item.done { opacity: 0.5; background: var(--gray); border-color: transparent; }
        
        .check-box { width: 34px; height: 34px; border: 2.5px solid var(--main); border-radius: 10px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .done .check-box { background: var(--main); }
        .done .check-box::after { content: '✓'; color: white; font-weight: bold; font-size: 22px; }

        .delete-btn { position: absolute; top: -10px; right: 10px; background: white; color: var(--red); font-size: 11px; font-weight: bold; border: 1.5px solid var(--red); padding: 4px 10px; border-radius: 8px; }

        #alarmOverlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: var(--red); color:white; z-index:10000; flex-direction:column; align-items:center; justify-content:center; }
    </style>
</head>
<body>

    <div id="alarmOverlay">
        <h2 id="alarmTitle" style="font-size: 40px; margin: 20px;">闹钟响了</h2>
        <button onclick="stopAlarm()" style="padding:20px 60px; border-radius:50px; border:none; background:white; color:red; font-weight:bold; font-size:20px;">停止响铃</button>
    </div>

    <div id="audioFix" onclick="initAudio()">第一步：点我开启闹钟声音</div>

    <h1 style="font-weight:900;">Focus.</h1>

    <div class="card">
        <label style="font-size: 12px; font-weight: bold; margin-bottom: 5px; display: block;">第二步：添加计划</label>
        <input type="text" id="gInput" placeholder="输入自律目标">
        <input type="number" id="dInput" placeholder="坚持天数 (如 21)">
        <input type="time" id="tInput" value="08:00">
        <button class="primary-btn" onclick="addGoal()">保存计划</button>
    </div>

    <div id="list"></div>

    <audio id="alarmAudio" loop preload="auto">
        <source src="https://nx-music.oss-cn-beijing.aliyuncs.com/alarm.mp3" type="audio/mpeg">
    </audio>

    <script>
        const STORE_KEY = 'focus_fix_v11';
        let goals = JSON.parse(localStorage.getItem(STORE_KEY)) || [];
        const audio = document.getElementById('alarmAudio');

        // 初始化声音权限
        function initAudio() {
            audio.play().then(() => {
                audio.pause();
                document.getElementById('audioFix').style.background = "#34c759";
                document.getElementById('audioFix').innerText = "✅ 权限已开启";
                setTimeout(() => document.getElementById('audioFix').style.display = 'none', 1000);
            }).catch(e => {
                alert("权限激活失败，请再试一次");
            });
        }

        function addGoal() {
            const title = document.getElementById('gInput').value;
            const days = document.getElementById('dInput').value;
            const time = document.getElementById('tInput').value;

            if(!title || !days) return alert("请填写完整信息");

            goals.push({
                id: Date.now(),
                title: title,
                totalDays: parseInt(days),
                startTime: new Date().setHours(0,0,0,0),
                time: time,
                lastCheckDate: ""
            });
            save();
            document.getElementById('gInput').value = '';
            document.getElementById('dInput').value = '';
        }

        // 定时器逻辑
        setInterval(() => {
            const now = new Date();
            const timeStr = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
            const dateStr = now.toDateString();

            if (now.getSeconds() === 0) {
                goals.forEach(g => {
                    const pastDays = Math.floor((now.getTime() - g.startTime) / (1000*60*60*24));
                    if (g.time === timeStr && pastDays < g.totalDays && g.lastCheckDate !== dateStr) {
                        document.getElementById('alarmTitle').innerText = g.title;
                        document.getElementById('alarmOverlay').style.display = 'flex';
                        audio.play().catch(() => {});
                    }
                });
            }
        }, 1000);

        function toggleCheck(id) {
            const dateStr = new Date().toDateString();
            goals = goals.map(g => {
                if (g.id === id) g.lastCheckDate = (g.lastCheckDate === dateStr) ? "" : dateStr;
                return g;
            });
            save();
        }

        function stopAlarm() {
            audio.pause();
            audio.currentTime = 0;
            document.getElementById('alarmOverlay').style.display = 'none';
        }

        function deleteGoal(id) {
            if(confirm("确定删除？")) {
                goals = goals.filter(g => g.id !== id);
                save();
            }
        }

        function save() {
            localStorage.setItem(STORE_KEY, JSON.stringify(goals));
            render();
        }

        function render() {
            const dateStr = new Date().toDateString();
            document.getElementById('list').innerHTML = goals.map(g => {
                const pastDays = Math.floor((new Date().getTime() - g.startTime) / (1000*60*60*24));
                const remaining = g.totalDays - pastDays;
                const isDoneToday = g.lastCheckDate === dateStr;

                return `
                    <div class="goal-item ${isDoneToday ? 'done' : ''}">
                        <div class="delete-btn" onclick="deleteGoal(${g.id})">删除</div>
                        <div style="flex:1" onclick="toggleCheck(${g.id})">
                            <div class="goal-title">${g.title}</div>
                            <div style="font-size:12px; color:#666; margin-top:4px;">
                                闹钟：${g.time} | 剩余：${remaining > 0 ? remaining : 0}天
                            </div>
                        </div>
                        <div class="check-box" onclick="toggleCheck(${g.id})"></div>
                    </div>
                `;
            }).reverse().join('');
        }
        render();
    </script>
</body>
</html>
