<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Focus Pro</title>
    <style>
        :root { --bg: #ffffff; --main: #000000; --gray: #f2f2f2; --red: #ff3b30; --blue: #007aff; --green: #34c759; }
        body { background: var(--bg); color: var(--main); font-family: -apple-system, sans-serif; margin: 0; padding: env(safe-area-inset-top) 20px 40px 20px; -webkit-tap-highlight-color: transparent; }
        
        .card { background: var(--gray); border-radius: 25px; padding: 20px; margin-bottom: 25px; }
        input { width: 100%; border: 1.5px solid #eee; background: #fff; padding: 15px; border-radius: 15px; margin-bottom: 10px; box-sizing: border-box; font-size: 16px; outline: none; transition: 0.2s; }
        input:focus { border-color: var(--main); }
        
        /* 增加点击时的缩放动画，确认按钮被按下了 */
        .primary-btn { width: 100%; background: var(--main); color: #fff; border: none; padding: 18px; border-radius: 18px; font-weight: bold; font-size: 18px; cursor: pointer; transition: transform 0.1s; }
        .primary-btn:active { transform: scale(0.96); opacity: 0.9; }
        
        .goal-item { border: 2.5px solid var(--main); border-radius: 22px; padding: 20px; margin-top: 15px; position: relative; background: #fff; display: flex; justify-content: space-between; align-items: center; }
        .goal-item.done { opacity: 0.5; background: var(--gray); border-color: transparent; }
        .check-box { width: 34px; height: 34px; border: 2.5px solid var(--main); border-radius: 10px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; transition: 0.2s; }
        .done .check-box { background: var(--main); }
        .done .check-box::after { content: '✓'; color: white; font-weight: bold; font-size: 22px; }

        #alarmOverlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: var(--red); color:white; z-index:9999; flex-direction:column; align-items:center; justify-content:center; }
        #audioFix { background: var(--blue); color: white; text-align: center; padding: 15px; border-radius: 15px; margin-bottom: 15px; font-weight: bold; box-shadow: 0 4px 12px rgba(0,112,243,0.3); }
        .delete-btn { position: absolute; top: -10px; right: 10px; background: white; color: var(--red); font-size: 11px; font-weight: bold; border: 1.5px solid var(--red); padding: 4px 10px; border-radius: 8px; }
    </style>
</head>
<body>

    <div id="alarmOverlay">
        <h2 id="alarmTitle" style="font-size: 40px; margin-bottom: 30px;">闹钟响铃</h2>
        <button onclick="stopAlarm()" style="padding:20px 60px; border-radius:50px; border:none; background:white; color:red; font-weight:bold; font-size:20px;">停止响铃</button>
    </div>

    <h1 style="font-weight:900; letter-spacing:-1px;">Focus.</h1>

    <div id="audioFix" onclick="initAudio()">点此开启“声音权限” (必点)</div>

    <div class="card">
        <input type="text" id="gInput" placeholder="自律目标名称">
        <input type="number" id="dInput" placeholder="计划坚持天数 (如 21)">
        <input type="time" id="tInput" value="08:00">
        <button class="primary-btn" id="addBtn">添加并保存计划</button>
    </div>

    <div id="list"></div>

    <audio id="alarmAudio" loop preload="auto">
        <source src="https://nx-music.oss-cn-beijing.aliyuncs.com/alarm.mp3" type="audio/mpeg">
    </audio>

    <script>
        const STORE_KEY = 'focus_final_v10';
        let goals = JSON.parse(localStorage.getItem(STORE_KEY)) || [];
        const audio = document.getElementById('alarmAudio');

        // 1. 初始化音频权限 (点击任何地方都会尝试触发)
        function initAudio() {
            audio.play().then(() => {
                audio.pause();
                document.getElementById('audioFix').innerHTML = "✅ 声音权限已激活";
                document.getElementById('audioFix').style.background = "#34c759";
                setTimeout(()=> document.getElementById('audioFix').style.display='none', 1000);
            }).catch(e => console.log("激活失败", e));
        }

        // 2. 绑定添加按钮 (改用事件监听提高兼容性)
        document.getElementById('addBtn').addEventListener('click', function() {
            const title = document.getElementById('gInput').value;
            const days = document.getElementById('dInput').value;
            const time = document.getElementById('tInput').value;

            if(!title || !days) {
                alert("请填写完整信息！");
                return;
            }

            const newGoal = {
                id: Date.now(),
                title: title,
                totalDays: parseInt(days),
                startTime: new Date().setHours(0,0,0,0),
                time: time,
                lastCheckDate: ""
            };

            goals.push(newGoal);
            save();
            
            // 清空输入并给反馈
            document.getElementById('gInput').value = '';
            document.getElementById('dInput').value = '';
            console.log("保存成功");
        });

        // 3. 闹钟核心逻辑
        setInterval(() => {
            const now = new Date();
            const timeStr = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
            const dateStr = now.toDateString();

            if (now.getSeconds() === 0) {
                goals.forEach(g => {
                    const pastDays = Math.floor((now.getTime() - g.startTime) / (1000*60*60*24));
                    if (g.time === timeStr && pastDays < g.totalDays && g.lastCheckDate !== dateStr) {
                        document.getElementById('alarmTitle').innerText = g.title;
                        document.getElementById('alarmOverlay').style.display = 'flex';
                        audio.play().catch(()=> alert("闹钟该响了，请确保开启声音权限"));
                    }
                });
            }
        }, 1000);

        function toggleCheck(id) {
            const dateStr = new Date().toDateString();
            goals = goals.map(g => {
                if (g.id === id) {
                    g.lastCheckDate = (g.lastCheckDate === dateStr) ? "" : dateStr;
                }
                return g;
            });
            save();
        }

        function stopAlarm() {
            audio.pause();
            audio.currentTime = 0;
            document.getElementById('alarmOverlay').style.display = 'none';
        }

        function deleteGoal(id) {
            if(confirm("确定删除该计划吗？")) {
                goals = goals.filter(g => g.id !== id);
                save();
            }
        }

        function save() {
            localStorage.setItem(STORE_KEY, JSON.stringify(goals));
            render();
        }

        function render() {
            const dateStr = new Date().toDateString();
            document.getElementById('list').innerHTML = goals.map(g => {
                const pastDays = Math.floor((new Date().getTime() - g.startTime) / (1000*60*60*24));
                const remaining = g.totalDays - pastDays;
                const isDoneToday = g.lastCheckDate === dateStr;

                return `
                    <div class="goal-item ${isDoneToday ? 'done' : ''}">
                        <div class="delete-btn" onclick="deleteGoal(${g.id})">删除</div>
                        <div style="flex:1" onclick="toggleCheck(${g.id})">
                            <div class="goal-title">${g.title}</div>
                            <div style="font-size:12px; color:#666; margin-top:4px;">
                                时刻：${g.time} | 剩余：${remaining > 0 ? remaining : 0}天
                            </div>
                        </div>
                        <div class="check-box" onclick="toggleCheck(${g.id})"></div>
                    </div>
                `;
            }).reverse().join('');
        }
        render();
    </script>
</body>
</html>
