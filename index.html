<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Focus Pro</title>
    <style>
        :root { --bg: #ffffff; --main: #000000; --gray: #f2f2f2; --red: #ff3b30; --blue: #007aff; --green: #34c759; }
        body { background: var(--bg); color: var(--main); font-family: -apple-system, sans-serif; margin: 0; padding: 20px; padding-top: calc(env(safe-area-inset-top) + 20px); -webkit-tap-highlight-color: transparent; }
        
        /* é¡¶éƒ¨æ¿€æ´»å±‚ï¼šè¦†ç›–å…¨å±ç¡®ä¿èƒ½ç‚¹åˆ° */
        #audioLayer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,122,255,0.9); color: white; z-index: 10001; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; cursor: pointer; }
        
        .card { background: var(--gray); border-radius: 25px; padding: 25px; margin-bottom: 25px; }
        input { width: 100%; border: 1.5px solid #ddd; background: #fff; padding: 15px; border-radius: 15px; margin-bottom: 12px; box-sizing: border-box; font-size: 16px; outline: none; }
        .primary-btn { width: 100%; background: var(--main); color: #fff; border: none; padding: 18px; border-radius: 18px; font-weight: bold; font-size: 18px; }
        
        .goal-item { border: 2.5px solid var(--main); border-radius: 22px; padding: 20px; margin-top: 15px; position: relative; background: #fff; display: flex; justify-content: space-between; align-items: center; }
        .goal-item.done { opacity: 0.5; background: var(--gray); border-color: transparent; }
        .check-box { width: 34px; height: 34px; border: 2.5px solid var(--main); border-radius: 10px; display: flex; align-items: center; justify-content: center; }
        .done .check-box { background: var(--main); }
        .done .check-box::after { content: 'âœ“'; color: white; font-weight: bold; font-size: 22px; }
        .delete-btn { position: absolute; top: -10px; right: 10px; background: white; color: var(--red); font-size: 11px; font-weight: bold; border: 1.5px solid var(--red); padding: 4px 10px; border-radius: 8px; }

        #alarmOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--red); color: white; z-index: 10000; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="audioLayer" onclick="unlockAudio()">
        <div style="font-size: 60px;">ğŸ”Š</div>
        <h2 style="margin: 20px;">ç‚¹å‡»å±å¹•ä»»æ„ä½ç½®</h2>
        <p>å¼€å¯é—¹é’Ÿå£°éŸ³å¹¶è¿›å…¥ App</p>
    </div>

    <div id="alarmOverlay">
        <h1 id="alarmTitle" style="font-size: 40px;">æ—¶é—´åˆ°ï¼</h1>
        <button onclick="stopAlarm()" style="margin-top:40px; padding:20px 60px; border-radius:50px; border:none; background:white; color:red; font-weight:bold; font-size:20px;">åœæ­¢å“é“ƒ</button>
    </div>

    <h1 style="font-weight:900;">Focus.</h1>

    <div class="card">
        <input type="text" id="gInput" placeholder="è‡ªå¾‹ç›®æ ‡">
        <input type="number" id="dInput" placeholder="å¤©æ•°">
        <input type="time" id="tInput" value="08:00">
        <button class="primary-btn" onclick="addGoal()">æ·»åŠ è®¡åˆ’</button>
    </div>

    <div id="list"></div>

    <audio id="alarmAudio" loop preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" type="audio/mpeg">
        <source src="https://nx-music.oss-cn-beijing.aliyuncs.com/alarm.mp3" type="audio/mpeg">
    </audio>

    <script>
        const STORE_KEY = 'focus_pro_v12';
        let goals = JSON.parse(localStorage.getItem(STORE_KEY)) || [];
        const audio = document.getElementById('alarmAudio');

        // 1. æ ¸å¿ƒï¼šè§£é”éŸ³é¢‘æƒé™
        function unlockAudio() {
            // å°è¯•æ’­æ”¾å¹¶ç«‹å³æš‚åœï¼Œè§£é”æµè§ˆå™¨ç­–ç•¥
            audio.play().then(() => {
                audio.pause();
                audio.currentTime = 0;
                document.getElementById('audioLayer').style.display = 'none';
                console.log("Audio Unlocked");
            }).catch(err => {
                console.error("Unlock failed", err);
            });
        }

        // 2. æ·»åŠ é€»è¾‘ (ä¿ç•™æ‰“å‹¾ã€åˆ é™¤ã€æ—¶é—´é™åˆ¶)
        function addGoal() {
            const title = document.getElementById('gInput').value;
            const days = document.getElementById('dInput').value;
            const time = document.getElementById('tInput').value;
            if(!title || !days) return alert("è¯·å¡«å†™å®Œæ•´");

            goals.push({
                id: Date.now(),
                title: title,
                totalDays: parseInt(days),
                startTime: new Date().setHours(0,0,0,0),
                time: time,
                lastCheckDate: ""
            });
            save();
            document.getElementById('gInput').value = '';
        }

        // 3. ç›‘æ§é—¹é’Ÿ (æ”¯æŒåå°è¿è¡Œé€»è¾‘)
        setInterval(() => {
            const now = new Date();
            const timeStr = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
            const dateStr = now.toDateString();

            if (now.getSeconds() === 0) {
                goals.forEach(g => {
                    const pastDays = Math.floor((now.getTime() - g.startTime) / (1000*60*60*24));
                    const isDoneToday = g.lastCheckDate === dateStr;

                    if (g.time === timeStr && pastDays < g.totalDays && !isDoneToday) {
                        triggerAlarm(g.title);
                    }
                });
            }
        }, 1000);

        function triggerAlarm(title) {
            document.getElementById('alarmTitle').innerText = title;
            document.getElementById('alarmOverlay').style.display = 'flex';
            audio.currentTime = 0;
            // å°è¯•å¤šæ¬¡æ’­æ”¾é˜²æ­¢é™éŸ³ç­–ç•¥
            let playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.catch(() => {
                    // å¦‚æœè¢«æ‹¦æˆªï¼Œå¼•å¯¼ç”¨æˆ·ç‚¹å‡»åœæ­¢å“é“ƒæŒ‰é’®æ¥å¼ºåˆ¶å‡ºå£°
                    console.log("Play interrupted");
                });
            }
        }

        function stopAlarm() {
            audio.pause();
            document.getElementById('alarmOverlay').style.display = 'none';
        }

        // 4. å…¶ä»–åŠŸèƒ½é€»è¾‘
        function toggleCheck(id) {
            const dateStr = new Date().toDateString();
            goals = goals.map(g => {
                if (g.id === id) g.lastCheckDate = (g.lastCheckDate === dateStr) ? "" : dateStr;
                return g;
            });
            save();
        }

        function deleteGoal(id) {
            if(confirm("ç¡®å®šåˆ é™¤ï¼Ÿ")) {
                goals = goals.filter(g => g.id !== id);
                save();
            }
        }

        function save() {
            localStorage.setItem(STORE_KEY, JSON.stringify(goals));
            render();
        }

        function render() {
            const dateStr = new Date().toDateString();
            document.getElementById('list').innerHTML = goals.map(g => {
                const pastDays = Math.floor((new Date().getTime() - g.startTime) / (1000*60*60*24));
                const remaining = g.totalDays - pastDays;
                const isDoneToday = g.lastCheckDate === dateStr;

                return `
                    <div class="goal-item ${isDoneToday ? 'done' : ''}">
                        <div class="delete-btn" onclick="deleteGoal(${g.id})">åˆ é™¤</div>
                        <div style="flex:1" onclick="toggleCheck(${g.id})">
                            <div class="goal-title">${g.title}</div>
                            <div style="font-size:12px; color:#666;">æ—¶åˆ»ï¼š${g.time} | å‰© ${remaining > 0 ? remaining : 0} å¤©</div>
                        </div>
                        <div class="check-box" onclick="toggleCheck(${g.id})"></div>
                    </div>
                `;
            }).reverse().join('');
        }
        render();
    </script>
</body>
</html>
