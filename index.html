<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Focus 自带闹钟版</title>
    <style>
        :root { --bg: #ffffff; --main: #000000; --gray: #f2f2f2; --red: #ff3b30; --green: #34c759; }
        body { background: var(--bg); color: var(--main); font-family: -apple-system, sans-serif; margin: 0; padding: env(safe-area-inset-top) 20px 40px 20px; }
        .card { background: var(--gray); border-radius: 25px; padding: 20px; margin-bottom: 20px; }
        h1 { font-size: 38px; font-weight: 900; margin-bottom: 20px; }
        label { display: block; font-size: 12px; margin: 10px 0 5px 10px; font-weight: bold; opacity: 0.6; }
        input { width: 100%; border: 1px solid #ddd; background: #fff; padding: 15px; border-radius: 15px; margin-bottom: 10px; box-sizing: border-box; font-size: 16px; outline: none; }
        .primary-btn { width: 100%; background: var(--main); color: #fff; border: none; padding: 18px; border-radius: 18px; font-weight: bold; font-size: 18px; cursor: pointer; }
        
        /* 闹钟正在响铃的样式 */
        #alarmOverlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: var(--red); color:white; z-index:9999; flex-direction:column; align-items:center; justify-content:center; text-align:center; }
        
        .goal-item { border: 2px solid var(--main); border-radius: 20px; padding: 20px; margin-top: 15px; position: relative; background: #fff; }
        .goal-title { font-size: 20px; font-weight: 900; }
        .goal-meta { font-size: 13px; color: #666; margin-top: 5px; }
        .delete-btn { position: absolute; top: 20px; right: 20px; color: var(--red); font-size: 12px; font-weight: bold; cursor: pointer; }
        .status-on { color: var(--green); font-weight: bold; }
    </style>
</head>
<body>

    <div id="alarmOverlay">
        <h2 id="alarmTitle" style="font-size: 40px;">时间到！</h2>
        <p style="font-size: 20px;">该去完成你的自律计划了</p>
        <button onclick="stopAlarm()" style="margin-top:40px; padding:20px 50px; border-radius:50px; border:none; background:white; color:red; font-weight:bold; font-size:20px;">关闭闹钟</button>
    </div>

    <h1>Focus.</h1>

    <div class="card">
        <label>自律目标</label>
        <input type="text" id="gInput" placeholder="例如：背单词">
        <label>计划总天数</label>
        <input type="number" id="dInput" placeholder="例如：30">
        <label>响铃时刻</label>
        <input type="time" id="tInput" value="08:00">
        <button class="primary-btn" onclick="addGoal()">开启内置闹钟计划</button>
    </div>

    <div id="list"></div>

    <audio id="alarmAudio" loop>
        <source src="https://actions.google.com/sounds/v1/alarms/digital_clock_beep.ogg" type="audio/ogg">
    </audio>

    <script>
        let goals = JSON.parse(localStorage.getItem('focus_internal_v1')) || [];
        const audio = document.getElementById('alarmAudio');
        const overlay = document.getElementById('alarmOverlay');

        function addGoal() {
            const title = document.getElementById('gInput').value;
            const days = document.getElementById('dInput').value;
            const time = document.getElementById('tInput').value;
            if(!title || !days) return alert("请填写完整");

            goals.push({
                id: Date.now(),
                title: title,
                totalDays: parseInt(days),
                startTime: new Date().getTime(),
                time: time,
                active: true // 闹钟开启状态
            });
            saveData();
            // 手机端必须先通过一次用户点击来“激活”音频权限
            audio.play().then(() => { audio.pause(); }).catch(e => console.log("等待激活"));
            
            document.getElementById('gInput').value = '';
            document.getElementById('dInput').value = '';
        }

        // 每秒钟检查一次时间
        setInterval(() => {
            const now = new Date();
            const currentStr = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds();

            goals.forEach(g => {
                // 如果时间匹配且秒数为0（防止一分钟内重复响），且状态为开启
                if (g.active && g.time === currentStr && seconds === 0) {
                    startAlarm(g.title);
                }
            });
        }, 1000);

        function startAlarm(title) {
            document.getElementById('alarmTitle').innerText = title;
            overlay.style.display = 'flex';
            audio.play();
            // 震动（如果手机支持）
            if (window.navigator.vibrate) window.navigator.vibrate([500, 300, 500]);
        }

        function stopAlarm() {
            audio.pause();
            audio.currentTime = 0;
            overlay.style.display = 'none';
        }

        function deleteGoal(id) {
            if(confirm("确定删除？")) {
                goals = goals.filter(g => g.id !== id);
                saveData();
            }
        }

        function saveData() {
            localStorage.setItem('focus_internal_v1', JSON.stringify(goals));
            render();
        }

        function render() {
            document.getElementById('list').innerHTML = goals.map(g => {
                const pastDays = Math.floor((new Date().getTime() - g.startTime) / (1000 * 60 * 60 * 24));
                const remaining = g.totalDays - pastDays;
                return `
                    <div class="goal-item">
                        <div class="delete-btn" onclick="deleteGoal(${g.id})">删除</div>
                        <div class="goal-title">${g.title}</div>
                        <div class="goal-meta">响铃时间：${g.time} | <span class="status-on">闹钟运行中</span></div>
                        <div style="margin-top:10px; font-size:12px; font-weight:bold;">
                            ${remaining > 0 ? '还剩 ' + remaining + ' 天' : '计划已结束'}
                        </div>
                    </div>
                `;
            }).reverse().join('');
        }
        render();
    </script>
</body>
</html>
